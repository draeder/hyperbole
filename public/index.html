<!DOCTYPE html>
<html lang="en">
<head>
	<title>hyperbole</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://chr15m.github.io/bugout/bugout.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    pre {
        height: 100vh;
        max-height: 85vh;
        overflow: auto;
        background-color: #eeeeee;
        word-break: normal !important;
        word-wrap: normal !important;
        white-space: pre !important;
    }
</style>
<body>
    <div class=''>
        <p id='connections'>Peers connected: 0</p>
        <progress id="connection" value="0" max="100"></progress>
        <pre id="log"></pre>
        <nav class="navbar is-fixed-bottom">


            <div class="field has-addons">
                <div class="control has-icons-left">
                  <input id="message" type="text" class="input is-info is-large">
                  <span class="icon is-medium is-left">
                    <i class="far fa-comment"></i>
                  </span>
                </div>
                <div class="control">
                    <a class="button is-info is-large">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>


        </nav>
    </div>
</body>
<script>
    let connections = document.getElementById('connections')
    let connection = document.getElementById('connection')
    let log = document.getElementById('log')
    let input = document.getElementById('message')

    let username = localStorage.getItem('useername')
    if(!username){
        username = prompt("Enter your username")
        localStorage.setItem('useername', username)
    }

    //var WebTorrent = require("webtorrent");
    //var Bugout = require("bugout");
    //var wrtc = require("wrtc");
    
    //var wt = new WebTorrent({tracker: {wrtc: wrtc}});
    
    var b = new Bugout('bP6pChHGmSzB7yGatxhRv7JEPEkwrEhUQg', {announce: ['wss://p2p-tracker1.herokuapp.com']});

    function logger(address, message){
        let peerName
        let peerId
        let msg

        if(typeof message === 'object') {
            if(message.id == b.address()) peerName = `${message.user} ➡️`
            else peerName = `⬅️ ${message.user}`
            peerId = message.id
            msg = message.message
        }
        log.textContent += `${peerName}\r\n${msg}\r\n\r\n`
        log.scrollTop = log.scrollHeight

    }
    
    b.on("announce", console.log.bind(console, "Announced:"));
    b.on("connections", count => {
        console.log.bind(console, "Connections:")
        connections.textContent = 'Users: ' + count
    });

    b.on("seen", (address) => {
        console.log("seen", address)
        connection.value = 100
    })

    b.on("rpc", console.log.bind(console, "RPC:"));
    b.on("message", (address, message) => {
        console.log(message)
        logger(address, message)
    })

    input.addEventListener('keyup', (ev)=>{
        if(ev.keyCode === 13){
            let message = {id: b.address(), user: username, message: input.value}
            b.send(message)
            input.value = ''
        }
    })
    
    // respond to ping calls by sending back "pong"
    b.register("ping", function(pk, args, cb) {
      args["pong"] = true;
      cb(args);
    }, "Respond to ping with 'pong'.");
    
    console.log("Connect to this Dugout instance:\n");
    console.log(b.address() + "\n");
    
    console.log("Address:", b.address());
    console.log("Seed:", b.seed);
    console.log("Announcing to trackers...");
</script>
